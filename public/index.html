<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #e3f6f5;
      /* display: flex;
      justify-content: center; */
    }

    .name {
      color: #272343;
      display: flex;
      justify-content: center;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #ffd803;
      text-decoration: none;
      display: flex;
      justify-content: space-around;
    }

    .link {
      background-color: #bae8e8;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #413398;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .banner-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 128px;
      height: 128px;
      border-radius: 48px;
      object-fit: cover;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

  </style>

</head>

  <body>
    
    <div class="banner">
      <img src="/elise_pic.jpg" alt="Elise K" class="banner-image">
    </div>

    <div class="name">
      Elise's Travel Guide
    </div>

    <div class="items">

      <div class="link">
        <a href="https://www.wikipedia.org/" target="_blank">
          <img src="/niagara_falls.jpg" alt="Niagara Falls Wiki" class="thumbnail">
        </a>
        
        <a href="https://www.wikipedia.org/" target="_blank">
          Niagara Falls
        </a>
      </div>

      <div class="link">
        <a href="https://www.wikipedia.org/" target="_blank">
          <img src="/iceland_geiser.jpg" alt="Iceland Geiser Wiki" class="thumbnail">
        </a>
        
        <a href="https://www.wikipedia.org/" target="_blank">
          Iceland Geiser
        </a>
      </div>
      
      <div class="link">
        <a href="https://www.wikipedia.org/" target="_blank">
          <img src="/croatia.jpg" alt="Croatia Wiki" class="thumbnail">
        </a>
        
        <a href="https://www.wikipedia.org/" target="_blank">
          Croatia
        </a>
      </div>
    </div>


  </body>
</html>
